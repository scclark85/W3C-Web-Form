<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="../app/css/style.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <title>Web Form</title>
</head>

<body>
  <div class="jumbotron"></div>

  <div class="container">
    <form class="needs-validation" novalidate>
      <div class="form-group">
        <label for="validationCustom01">First name</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="Jane Deaux" required>
        <div class="invalid-feedback">
          Please enter first and last name
        </div>
        <div class="valid-feedback">
          Looks good
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom02">Email</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="random@test.com" required>
          <div class="invalid-feedback">
            Please enter valid email similar "random@test.com"
          </div>
          <div class="valid-feedback">
            Looks good
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="form-select">Assignment Type</label>
          <select class="form-control" id="form-select">
            <option></option>
            <option>Homework Submission</option>
            <option>Project Submission</option>
            <option>Portfolio Submission</option>
          </select>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="project-info">Project Description</label>
        <textarea class="form-control" id="project-info" required></textarea>
      </div>

      <div class="form-group">
        <input type="file" id="real-file" hidden="hidden">
        <button type="button" class="btn btn-primary btn-sm" id="custom-button">Upload File</button>
        <span id="custom-text">No file chosen</span>
      </div>

      <div class="form-group">
        <label for="project-difficulty">On a scale of 1-5, 1 being extremely easy and 5 being extremely difficult, please
          rate project:</label>
        <input type="range" class="custom-range" min="1" max="5" id="customRange2">
      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree that all requirements for assignment has been completed
          </label>
          <div class="invalid-feedback">
            You must agree before submitting
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
  </div>

  <!-- javaScript link -->
  <script type="text/javascript" src="../app/javaScript/web-form.js"></script>

</body>

</html>
